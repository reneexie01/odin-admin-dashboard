<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">Dashboard</div>
            <div class="sidebar-navigation">
                <div class="spacer"></div>
                <div><img src="#" alt=""><a href="#">Home</a></div>
                <div><img src="#" alt=""><a href="#">Profile</a></div>
                <div><img src="#" alt=""><a href="#">Messages</a></div>
                <div><img src="#" alt=""><a href="#">History</a></div>
                <div><img src="#" alt=""><a href="#">Tasks</a></div>
                <div><img src="#" alt=""><a href="#">Communities</a></div>
                <div class="spacer"></div>
                <div><img src="#" alt=""><a href="#">Settings</a></div>
                <div><img src="#" alt=""><a href="#">Support</a></div>
                <div><img src="#" alt=""><a href="#">Privacy</a></div>
            </div>
        </div>
        <div class="header">
            <div class="top-header">
                <div class="user-search">
                    <button>Search</button>
                    <form action="">
                        <input type="text" placeholder="Search...">
                    </form>
                </div>
                <div class="user-navigation">
                    <div>[Alert]</div>
                    <div class="user-icon">[Icon]</div>
                    <div>Morgan Oakley</div>
                </div>
            </div>
            <div class="bottom-header">
                <div class="greetings">
                    <div class="user-icon">[Icon]</div>
                    <div>Hi there,</div>
                    <div class="user-name">Morgan Oakley @morgan</div>
                </div>
                <div class="user-actions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
